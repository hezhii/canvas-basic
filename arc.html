<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arc</title>
  <style>
    #canvas {
      border: 1px solid #aaaaaa;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div id="canvas-wrap">
    <canvas id="canvas" width="800" height="600">
      你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
  </div>

  <script>
    window.onload = function () {
      const canvas = document.getElementById('canvas')
      const context = canvas.getContext('2d')

      context.fillStyle = "#FFF"
      context.fillRect(0, 0, 800, 600)

      drawRoundRect(context, 200, 100, 400, 400, 50)
      context.strokeStyle = "#0078AA"
      context.stroke()
    }

    /**
     * 绘制圆角矩形
     *
     * @param {Context} ctx
     * @param {number} x - 矩形左上顶点的 x 坐标
     * @param {number} y - 矩形左上定点的 y 坐标
     * @param {number} width
     * @param {number} height
     * @param {number} radius - 圆角大小
     */
    function drawRoundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath()
      ctx.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2)
      ctx.lineTo(x + width - radius, y)
      ctx.arc(x + width - radius, y + radius, radius, Math.PI * 3 / 2, Math.PI * 2)
      ctx.lineTo(x + width, y + height - radius)
      ctx.arc(x + width - radius, y + height - radius, radius, 0, Math.PI / 2)
      ctx.lineTo(x + radius, y + height)
      ctx.arc(x + radius, y + height - radius, radius, Math.PI / 2, Math.PI)
      ctx.closePath()
    }
  </script>
</body>

</html>
